name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy'
        required: true
        type: choice
        options:
          - 'all'
          - 'backend'
          - 'frontend'
          - 'nginx'
        default: 'all'
      force_rebuild:
        description: 'üîÑ Force rebuild without cache'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/watch-party

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-30)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "backend_image=${{ env.IMAGE_PREFIX }}-backend:staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "backend_latest=${{ env.IMAGE_PREFIX }}-backend:staging-latest" >> $GITHUB_OUTPUT
          echo "frontend_image=${{ env.IMAGE_PREFIX }}-frontend:staging-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "frontend_latest=${{ env.IMAGE_PREFIX }}-frontend:staging-latest" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        if: github.event.inputs.services == 'all' || github.event.inputs.services == 'backend'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.backend_image }}
            ${{ steps.tags.outputs.backend_latest }}
          cache-from: |
            type=registry,ref=${{ steps.tags.outputs.backend_latest }}
            type=registry,ref=python:3.11-slim
          cache-to: type=inline
          build-args: |
            GIT_COMMIT_HASH=${{ steps.tags.outputs.short_sha }}
          no-cache: ${{ github.event.inputs.force_rebuild }}

      - name: Build and push frontend image
        if: github.event.inputs.services == 'all' || github.event.inputs.services == 'frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.tags.outputs.frontend_image }}
            ${{ steps.tags.outputs.frontend_latest }}
          cache-from: |
            type=registry,ref=${{ steps.tags.outputs.frontend_latest }}
            type=registry,ref=node:20-alpine
          cache-to: type=inline
          build-args: |
            NEXT_PUBLIC_API_URL=https://staging-be-watch-party.brahim-elhouss.me
            GIT_COMMIT_HASH=${{ steps.tags.outputs.short_sha }}
          no-cache: ${{ github.event.inputs.force_rebuild }}

      - name: Get AWS SES credentials for email notification
        id: ses_creds
        run: |
          # Install AWS CLI if not present
          if ! command -v aws &> /dev/null; then
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
          fi
          
          # Configure AWS credentials
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION=eu-west-3
          
          # Fetch SES SMTP credentials from Secrets Manager
          SES_SECRET=$(aws secretsmanager get-secret-value --secret-id watch-party/ses-smtp --query SecretString --output text 2>/dev/null || echo '{}')
          
          # Parse credentials (fallback to secrets if AWS Secrets Manager not configured yet)
          SMTP_USER=$(echo "$SES_SECRET" | jq -r '.username // empty')
          SMTP_PASS=$(echo "$SES_SECRET" | jq -r '.password // empty')
          
          if [ -z "$SMTP_USER" ] || [ -z "$SMTP_PASS" ]; then
            # Fallback to GitHub secrets
            echo "smtp_username=${{ secrets.SES_SMTP_USERNAME }}" >> $GITHUB_OUTPUT
            echo "smtp_password=${{ secrets.SES_SMTP_PASSWORD }}" >> $GITHUB_OUTPUT
          else
            echo "smtp_username=${SMTP_USER}" >> $GITHUB_OUTPUT
            echo "smtp_password=${SMTP_PASS}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Lightsail Staging
        uses: appleboy/ssh-action@v1.0.3
        timeout-minutes: 15
        env:
          ENVIRONMENT: staging
          SERVICES: ${{ github.event.inputs.services }}
          BACKEND_IMAGE: ${{ steps.tags.outputs.backend_image }}
          FRONTEND_IMAGE: ${{ steps.tags.outputs.frontend_image }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USERNAME: ${{ github.actor }}
          BRANCH_NAME: ${{ github.ref_name }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: deploy
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          command_timeout: 15m
          envs: ENVIRONMENT,SERVICES,BACKEND_IMAGE,FRONTEND_IMAGE,GHCR_TOKEN,GHCR_USERNAME,BRANCH_NAME
          script: |
            set -e
            cd "$HOME/watch-party"
            
            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            
            # Pull new images
            if [ "$SERVICES" = "all" ] || [ "$SERVICES" = "backend" ]; then
              docker pull "$BACKEND_IMAGE"
              docker tag "$BACKEND_IMAGE" watchparty-backend:staging
            fi
            
            if [ "$SERVICES" = "all" ] || [ "$SERVICES" = "frontend" ]; then
              docker pull "$FRONTEND_IMAGE"
              docker tag "$FRONTEND_IMAGE" watchparty-frontend:staging
            fi
            
            # Deploy services (staging)
            export ENVIRONMENT="staging"
            bash scripts/deployment/deploy-services.sh
            
            # Record staging activity
            echo "$(date -Iseconds) - Deployed from branch: $BRANCH_NAME" >> logs/staging-activity.log

      - name: Run health checks
        uses: appleboy/ssh-action@v1.0.3
        timeout-minutes: 3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: deploy
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          command_timeout: 3m
          script: |
            set -e
            cd "$HOME/watch-party"
            bash scripts/deployment/health-check.sh staging

      - name: Send deployment success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: email-smtp.eu-west-3.amazonaws.com
          server_port: 587
          username: ${{ steps.ses_creds.outputs.smtp_username }}
          password: ${{ steps.ses_creds.outputs.smtp_password }}
          subject: '‚úÖ Staging Deployment Successful - Watch Party'
          to: bross.or.of.1@gmail.com
          from: Watch Party Deployments <no-reply@brahim-elhouss.me>
          body: |
            Staging deployment completed successfully!
            
            üì¶ Deployment Details:
            ‚Ä¢ Environment: Staging
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ steps.tags.outputs.short_sha }}
            ‚Ä¢ Services: ${{ github.event.inputs.services }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            
            üîó Links:
            ‚Ä¢ Frontend: https://staging-watch-party.brahim-elhouss.me
            ‚Ä¢ Backend: https://staging-be-watch-party.brahim-elhouss.me
            ‚Ä¢ GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ‚ö†Ô∏è Note: Staging auto-stops after 24 hours of inactivity
            
            üéâ All health checks passed!

      - name: Send deployment failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: email-smtp.eu-west-3.amazonaws.com
          server_port: 587
          username: ${{ steps.ses_creds.outputs.smtp_username }}
          password: ${{ steps.ses_creds.outputs.smtp_password }}
          subject: '‚ùå Staging Deployment Failed - Watch Party'
          to: bross.or.of.1@gmail.com
          from: Watch Party Deployments <no-reply@brahim-elhouss.me>
          body: |
            ‚ö†Ô∏è Staging deployment failed!
            
            üì¶ Deployment Details:
            ‚Ä¢ Environment: Staging
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ steps.tags.outputs.short_sha }}
            ‚Ä¢ Services: ${{ github.event.inputs.services }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            
            üîó Check logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please investigate and fix the issue.

      - name: Cleanup old GHCR images
        if: success()
        continue-on-error: true
        run: |
          # Keep last 10 versions per service
          bash scripts/deployment/cleanup-ghcr-images.sh staging 10
