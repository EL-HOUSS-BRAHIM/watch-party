# Docker Compose configuration for AWS production deployment
# Uses external AWS RDS PostgreSQL and ElastiCache Valkey
# This assumes you have already created AWS infrastructure using the setup scripts

services:
  # Django Backend (uses external AWS RDS and ElastiCache)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8001:8000"
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery Worker (uses external AWS ElastiCache for broker)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      disable: true

  # Celery Beat (scheduler, uses external AWS ElastiCache)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      disable: true

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_OPTIONS: "--max-old-space-size=2048"
        # Pass NEXT_PUBLIC_* variables as build args so they're embedded at build time
        NEXT_PUBLIC_API_URL: "https://be-watch-party.brahim-elhouss.me"
        NEXT_PUBLIC_WS_URL: "wss://be-watch-party.brahim-elhouss.me/ws"
        NEXT_PUBLIC_FRONTEND_API: "https://be-watch-party.brahim-elhouss.me/api"
        NEXT_PUBLIC_ENABLE_GOOGLE_DRIVE: "true"
        NEXT_PUBLIC_ENABLE_DISCORD: "true"
        NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
    environment:
      # Backend URL for server-side API calls (CRITICAL: Must use real domain, not docker service name)
      - BACKEND_URL=https://be-watch-party.brahim-elhouss.me
      # Public API URLs for client-side calls
      - NEXT_PUBLIC_API_URL=https://be-watch-party.brahim-elhouss.me
      - NEXT_PUBLIC_WS_URL=wss://be-watch-party.brahim-elhouss.me/ws
      - NEXT_PUBLIC_FRONTEND_API=https://be-watch-party.brahim-elhouss.me/api
      - NEXT_PUBLIC_ENABLE_GOOGLE_DRIVE=true
      - NEXT_PUBLIC_ENABLE_DISCORD=true
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  static_volume:
  media_volume:

networks:
  watchparty-network:
    driver: bridge
