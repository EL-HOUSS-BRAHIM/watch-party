# Docker Compose configuration for AWS production deployment
# Uses external AWS RDS PostgreSQL and local Valkey (Redis-compatible)
# This assumes you have already created AWS infrastructure using the setup scripts

services:
  # Valkey Cache (Redis-compatible) - Local instance for sessions/cache
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: watchparty-valkey
    command: valkey-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - valkey_data:/data
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django Backend (uses external AWS RDS and local Valkey)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      cache_from:
        - watchparty-backend:latest
      args:
        BUILDKIT_INLINE_CACHE: "1"
    image: watchparty-backend:latest
    env_file:
      - ./backend/.env
    environment:
      # Use DATABASE_URL from .env file instead of hardcoded value
      - DATABASE_URL=${DATABASE_URL}
      - AWS_SHARED_CREDENTIALS_FILE=/home/appuser/.aws/credentials
      - AWS_CONFIG_FILE=/home/appuser/.aws/config
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_METADATA_SERVICE_TIMEOUT=1
      - AWS_METADATA_SERVICE_NUM_ATTEMPTS=1
      - ALLOWED_HOSTS=35.181.116.57,be-watch-party.brahim-elhouss.me,watch-party.brahim-elhouss.me,localhost,127.0.0.1,backend
      # Use local Valkey for Redis
      - REDIS_URL=redis://valkey:6379/0
      - REDIS_USE_SSL=false
      - CELERY_BROKER_URL=redis://valkey:6379/2
      - CELERY_RESULT_BACKEND=redis://valkey:6379/3
      - CHANNEL_LAYERS_CONFIG_HOSTS=redis://valkey:6379/4
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ~/.aws:/home/appuser/.aws:ro
    ports:
      - "8000:8000"
    networks:
      - watchparty-network
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Celery Worker (uses local Valkey for broker)
  celery-worker:
    image: watchparty-backend:latest
    command: celery -A config worker --loglevel=info --concurrency=2
    env_file:
      - ./backend/.env
    environment:
      # Use DATABASE_URL from .env file
      - DATABASE_URL=${DATABASE_URL}
      - AWS_SHARED_CREDENTIALS_FILE=/home/appuser/.aws/credentials
      - AWS_CONFIG_FILE=/home/appuser/.aws/config
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_METADATA_SERVICE_TIMEOUT=1
      - AWS_METADATA_SERVICE_NUM_ATTEMPTS=1
      # Use local Valkey for Redis
      - REDIS_URL=redis://valkey:6379/0
      - REDIS_USE_SSL=false
      - CELERY_BROKER_URL=redis://valkey:6379/2
      - CELERY_RESULT_BACKEND=redis://valkey:6379/3
      - CHANNEL_LAYERS_CONFIG_HOSTS=redis://valkey:6379/4
    volumes:
      - media_volume:/app/media
      - ~/.aws:/home/appuser/.aws:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      disable: true

  # Celery Beat (scheduler, uses local Valkey)
  celery-beat:
    image: watchparty-backend:latest
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./backend/.env
    environment:
      # Use DATABASE_URL from .env file
      - DATABASE_URL=${DATABASE_URL}
      - AWS_SHARED_CREDENTIALS_FILE=/home/appuser/.aws/credentials
      - AWS_CONFIG_FILE=/home/appuser/.aws/config
      - AWS_EC2_METADATA_DISABLED=true
      - AWS_METADATA_SERVICE_TIMEOUT=1
      - AWS_METADATA_SERVICE_NUM_ATTEMPTS=1
      # Use local Valkey for Redis
      - REDIS_URL=redis://valkey:6379/0
      - REDIS_USE_SSL=false
      - CELERY_BROKER_URL=redis://valkey:6379/2
      - CELERY_RESULT_BACKEND=redis://valkey:6379/3
      - CHANNEL_LAYERS_CONFIG_HOSTS=redis://valkey:6379/4
    volumes:
      - ~/.aws:/home/appuser/.aws:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      disable: true

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NODE_OPTIONS: "--max-old-space-size=2048"
        # Pass NEXT_PUBLIC_* variables as build args so they're embedded at build time
        NEXT_PUBLIC_API_URL: "https://be-watch-party.brahim-elhouss.me"
        NEXT_PUBLIC_WS_URL: "wss://be-watch-party.brahim-elhouss.me/ws"
        NEXT_PUBLIC_FRONTEND_API: "https://be-watch-party.brahim-elhouss.me/api"
        NEXT_PUBLIC_ENABLE_GOOGLE_DRIVE: "true"
        NEXT_PUBLIC_ENABLE_DISCORD: "true"
        NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
        BUILDKIT_INLINE_CACHE: "1"
      target: runner
      cache_from:
        - watchparty-frontend:latest
    image: watchparty-frontend:latest
    environment:
      # Backend URL for server-side API calls (uses internal Docker network)
      - BACKEND_URL=http://backend:8000
      # Public API URLs for client-side calls
      - NEXT_PUBLIC_API_URL=https://be-watch-party.brahim-elhouss.me
      - NEXT_PUBLIC_WS_URL=wss://be-watch-party.brahim-elhouss.me/ws
      - NEXT_PUBLIC_FRONTEND_API=https://be-watch-party.brahim-elhouss.me/api
      # Feature flags
      - NEXT_PUBLIC_ENABLE_GOOGLE_DRIVE=true
      - NEXT_PUBLIC_ENABLE_DISCORD=true
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports: []  # System nginx handles external traffic
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/var/www/static:ro
      - media_volume:/var/www/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - watchparty-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  static_volume:
  media_volume:
  valkey_data:

networks:
  watchparty-network:
    driver: bridge
